<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>MP - Martin's Got Fish</title>
      <link rel="stylesheet" href="./styles/main.css">
</head>

<body>
      <header class="header">
            <img class ="header__logo-image" src="./images/martins-logo.jpeg"/>
            <h1 class="h1 header__headline">Martin's Got Fish</h1>
      </header>

      <main class="container container--main">
            <div class="content--left">
                  <article class="fish-list">
                        <div class="header__fish-list">
                              <h3 class="headline--fish-list">Fish List</h3>
                        </div>
                        <section class="fish-cards">
                              <div class="fish-card__text">
                                    <div class="fish-card__text--info-type">Name:</div>
                                    <div class="fish-card__text--info">Frank</div>
                              </div>
                              <div class="fish-card__image--visible">
                                    <img class="image--visible" src="./images/pufferfish-visible.jpeg" />
                              </div>
                              <div class="fish-card__image--hover">
                                    <img class="image--hover" src="./images/pufferfish-hover.jpeg" />
                              </div>
                              <div class="fish-card__text">
                                    <div class="fish-card__text--info-type">Species:</div>
                                    <div class="fish-card__text--info">Pufferfish</div>
                              </div>
                              <div class="fish-card__text">
                                    <div class="fish-card__text--info-type">Length:</div>
                                    <div class="fish-card__text--info">6 inches</div>
                              </div>
                              <div class="fish-card__text">
                                    <div class="fish-card__text--info-type">Diet:</div>
                                    <div class="fish-card__text--info">food</div>
                              </div>
                        </section>
                  </article>
                  <article class="quote-list">
                        <section class="quote-cards">
                              <div class="quote-card__text">
                                    <div class="quote-card__text--quote">This is an inspirational quote to inspire you to become inspired.</div>
                                    <div class="quote-card__text--author">Someone inspirational.</div>
                              </div>
                        </section>
                  </article>
            </div>
            <div class="content--right">
                  <aside class="tip-list">
                      <section class="tip">Maintain proper pH levels.</section>
                  </aside>
            </div>
      </main>
</body>
</html>
